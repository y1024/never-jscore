name: Build Wheels

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  V8_FROM_SOURCE: 1  # 关键：必须从源码编译 V8 以修复 TLS 问题
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  # V8 TLS 模型修复：使用 global-dynamic 而非 initial-exec
  GN_ARGS: 'extra_cflags=["-DV8_TLS_MODEL=\\"global-dynamic\\"","-fPIC"] is_clang=true'

jobs:
  # Linux 构建 - 从源码编译 V8
  build_wheels_linux:
    name: Build Linux wheels
    runs-on: ubuntu-latest
    timeout-minutes: 180  # V8 从源码编译需要很长时间
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install host dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libclang-dev \
            clang \
            cmake \
            build-essential \
            pkg-config \
            libssl-dev \
            python3 \
            git \
            curl

      - name: Install gn and ninja (V8 build tools)
        run: |
          # 安装 ninja
          sudo apt-get install -y ninja-build

          # 下载预编译的 gn
          cd /tmp
          curl -L https://chrome-infra-packages.appspot.com/dl/gn/gn/linux-amd64/+/latest -o gn.zip
          unzip -q gn.zip
          sudo mv gn /usr/local/bin/
          sudo chmod +x /usr/local/bin/gn
          gn --version
          ninja --version

      - name: Find and set libclang path
        run: |
          LIBCLANG_PATH=$(find /usr/lib -name "libclang.so*" | head -1 | xargs dirname)
          echo "LIBCLANG_PATH=$LIBCLANG_PATH" >> $GITHUB_ENV
          echo "Found libclang at: $LIBCLANG_PATH"

      - name: Setup sccache (for Rust, not V8)
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: 2_28
          before-script-linux: |
            # 在 manylinux 容器中安装必要工具
            if command -v yum &> /dev/null; then
              echo "=== Installing build dependencies in manylinux container ==="
              yum install -y clang llvm-devel cmake glibc-devel glibc-headers kernel-headers gcc-c++ python3 git curl unzip

              # 保存当前工作目录
              ORIGINAL_DIR=$(pwd)

              # 安装 ninja
              cd /tmp
              curl -L https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-linux.zip -o ninja.zip
              unzip -q ninja.zip
              mv ninja /usr/local/bin/
              chmod +x /usr/local/bin/ninja

              # 安装 gn
              curl -L https://chrome-infra-packages.appspot.com/dl/gn/gn/linux-amd64/+/latest -o gn.zip
              unzip -q gn.zip
              mv gn /usr/local/bin/
              chmod +x /usr/local/bin/gn

              # 返回原工作目录
              cd "$ORIGINAL_DIR"

              echo "=== Tool versions ==="
              gn --version
              ninja --version
              clang --version
              python3 --version

              # 设置 bindgen
              ARCH=$(uname -m)
              export BINDGEN_EXTRA_CLANG_ARGS="-I/usr/include -I/usr/include/$ARCH-linux-gnu"
              export LIBCLANG_PATH=$(find /usr/lib* -name "libclang.so*" 2>/dev/null | head -1 | xargs dirname 2>/dev/null || echo "/usr/lib64")

              echo "BINDGEN_EXTRA_CLANG_ARGS=$BINDGEN_EXTRA_CLANG_ARGS"
              echo "LIBCLANG_PATH=$LIBCLANG_PATH"
            fi

            # 设置 V8 编译参数
            export V8_FROM_SOURCE=1
            export GN_ARGS='extra_cflags=["-DV8_TLS_MODEL=\\"global-dynamic\\"","-fPIC"] is_clang=true'
            export CARGO_NET_GIT_FETCH_WITH_CLI=true

            echo "=== V8 Build Configuration ==="
            echo "V8_FROM_SOURCE=$V8_FROM_SOURCE"
            echo "GN_ARGS=$GN_ARGS"
        env:
          V8_FROM_SOURCE: "1"
          GN_ARGS: 'extra_cflags=["-DV8_TLS_MODEL=\\"global-dynamic\\"","-fPIC"] is_clang=true'
          RUSTFLAGS: "-C relocation-model=pic"

      - name: List built wheels
        run: ls -lh dist/

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  # macOS 构建
  build_wheels_macos:
    name: Build macOS universal wheels
    runs-on: macos-13
    strategy:
      matrix:
        python-version: [ '3.11' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Install build dependencies (macOS)
        run: |
          xcode-select --install 2>/dev/null || true
          brew install cmake pkg-config || true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-${{ matrix.python-version }}
          cache-on-failure: true

      - name: Build wheels (Universal2)
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: --release --strip --out dist -i python${{ matrix.python-version }}
          sccache: 'true'
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.12'
          V8_FROM_SOURCE: '0'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-wheels-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: error

  # Windows 构建
  build_wheels_windows:
    name: Build Windows wheels
    runs-on: windows-2022
    strategy:
      matrix:
        python-version: [ '3.11' ]
        target: [ x64 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.target }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install MSVC Build Tools
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: windows-${{ matrix.python-version }}
          cache-on-failure: true

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --strip --out dist -i python${{ matrix.python-version }}
          sccache: 'true'
        env:
          V8_FROM_SOURCE: '0'
          CC: cl.exe
          CXX: cl.exe

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheels-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: error

  # 构建源码分发包（sdist）
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  # 发布到 PyPI（仅在推送 tag 时）
  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build_wheels_linux
      - build_wheels_macos
      - build_wheels_windows
      - build_sdist
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List all files
        run: ls -lah dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
